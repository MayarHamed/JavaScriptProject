<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css" />
  <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous">
</script>
<script>
  $(function () {
    $("#header").load("../src/common/header.html");
    $("#footer").load("../src/common/footer.html");
  });
</script>
  <title>Details </title>
  <style>
    .card {
      border: none !important;
      overflow: hidden !important
    }

    .thumbnail_images ul {
      list-style: none !important;
      justify-content: center !important ;
      display: flex !important;
      align-items: center !important;
      margin-top: 10px !important
    }

    .thumbnail_images ul li {
      margin: 5px !important;
      padding: 10px !important;
      border: 2px solid #eee !important;
      cursor: pointer !important;
      transition: all 0.5s
    }

    .thumbnail_images ul li:hover {
      border: 2px solid #000
    }

    .main_image {
      display: flex !important;
      justify-content: center !important;
      align-items: center !important;
      border-bottom: 1px solid #eee !important;
      height: 400px !important;
      width: 100% !important;
      overflow: hidden !important
    }

    .content p {
      font-size: 12px !important
    }

    .ratings span {
      font-size: 14px !important;
      margin-left: 12px !important
    }

    .right-side {
      position: relative !important
    }

    .input-group {
      width: 109px !important;
    }

    .input-group-text {
      background-color: #013d294d !important;
      cursor: pointer !important;
      user-select: none !important;
    }


    .add-cart {
      background-color: #013d29 !important;
      color: white !important;
      font-size: 17px !important;
    }

    .add-cart:hover {
      background-color: white !important;
      color: #013d29 !important;
      border: #013d29 1px solid !important;
      font-size: 17px !important;
    }
  </style>
</head>

<body>

  <header id="header"></header>

  <div class="container mt-5 mb-5 border rounded-4 shadow-lg">
    <div class="card">
      <div class="row g-0">
        <div class="col-md-6 border-end">
          <div class="d-flex flex-column justify-content-center">
            <div class="main_image"> <img src="" id="main_product_image" width="350">
            </div>
            <div class="thumbnail_images">
              <ul id="thumbnail">
                <li><img id="img1" onclick="changeImage(this)" src="" width="70" height="70">
                </li>
                <li><img id="img2" onclick="changeImage(this)" src="" width="70" height="70">
                </li>
                <li><img id="img3" onclick="changeImage(this)" src="" width="70"  height="70">
                </li>
                <li><img id="img4" onclick="changeImage(this)" src="" width="70"  height="70">
                </li>
              </ul>
            </div>
          </div>
        </div>
        <div class="col-md-6 ps-4">
          <div class="p-3 right-side">
            <div class="d-flex justify-content-between align-items-center mt-3">
              <h3  id="title" style="color:#013d29"></h3>
            </div>
            <div class="mt-2 pr-3 content">
              <p class="fs-5" id="desc"></p>
            </div>
            <h3 id="price" class="mt-3"></h3>
            <div class="ratings d-flex flex-row align-items-center mt-4">
              <div class="d-flex flex-row"> <i class='bx bxs-star fs-4'></i>
              </div> <span class="fs-4" id="rating"></span>
            </div>
            <div class="mt-4"> <span class="fw-bold fs-5">Category</span>
              <p id="category"></p>
            </div>
            <div class="mt-4"> <span class="fw-bold fs-5">Brand</span>
              <p id="brand"></p>
            </div>
            <div class="d-flex flex-row mt-5 gap-3 justify-content-between">
              <div class="input-group text-center">
                <span class="input-group-text minus">-</span>
                <input type="text" class="form-control quantity" value=1 disabled>
                <span class="input-group-text plus">+</span>
              </div>
              <a class="btn btn-lg add-cart rounded-2 px-4 py-2">Add to Cart</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  
  <div class="modal fade" id="addedCart" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-body">
                <img id="done">
                <h3 id='pop-up' class="modal-title text-center">
                    Product Added to cart
                </h3>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>


<div class="modal fade" id="inCart" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-body">
                <img id="done">
                <h3 id='pop-up' class="modal-title text-center">
                    Quantity updated
                </h3>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>



<div class="modal fade" id="exampleModal1" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-body">
                <img id="done">
                <h3 id='pop-up' class="modal-title text-center">
                    Please Login
                </h3>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <a href="login.html"><button type="button" class="btn text-white"
                        style="background-color: #013d29;">login</button></a>
            </div>
        </div>
    </div>
</div>

  <footer id="footer"></footer>

  <script>
    function changeImage(element) {
      var main_prodcut_image = document.getElementById('main_product_image');
      main_prodcut_image.src = element.src;
    }
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js" integrity="sha512-STof4xm1wgkfm7heWqFJVn58Hm3EtS31XFaagaa8VMReCXAkQnJZ+jEy8PCC/iT18dFy95WcExNHFTqLyp72eQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/JavaScriptProject/js/DetailsPage.js"></script>
</body>

</html>
