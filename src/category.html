<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/category.css">
  <link rel="icon" type="image/x-icon" href="/images/logo.png">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
  <script>
    $(document).ready(function() {
        $("#header").load("../src/common/header.html");
        $("#footer").load("../src/common/footer.html");
    })
  </script>
    <title>All Products</title>
</head>

<body>
    <header id="header"></header>
    <div class="px-4 px-lg-0">
        <div class="pb-5 mt-5">
            <div class="container">
                <div class="row justify-content-evenly">
                    <div class="col-lg-3 py-5 mb-5 rounded-4 border shadow-lg" style="max-height: 494px;">
                        <div class="bg-light rounded-pill px-4 py-3 text-uppercase font-weight-bold">Categories
                        </div>
                        <div class="p-4">
                            <ul class="list-group">
                                <li class="list-group-item list-group-item-action d-flex justify-content-between align-items-center category rounded-4 mb-2"
                                    type="smartphones"> Smartphones <span
                                        class="badge badge-primary badge-pill">5</span> </li>
                                <li class="list-group-item list-group-item-action d-flex justify-content-between align-items-center category rounded-4 mb-2"
                                    type="laptops"> Laptops <span class="badge badge-primary badge-pill">5</span> </li>
                                <li class="list-group-item list-group-item-action d-flex justify-content-between align-items-center category rounded-4 mb-2"
                                    type="fragrances"> Fragrances <span class="badge badge-primary badge-pill">5</span>
                                </li>
                                <li class="list-group-item list-group-item-action d-flex justify-content-between align-items-center category rounded-4 mb-2"
                                    type="skincare"> Skincare <span class="badge badge-primary badge-pill">5</span>
                                </li>
                                <li class="list-group-item list-group-item-action d-flex justify-content-between align-items-center category rounded-4 mb-2"
                                    type="groceries"> Groceries <span class="badge badge-primary badge-pill">5</span>
                                </li>
                                <li class="list-group-item list-group-item-action d-flex justify-content-between align-items-center category rounded-4 mb-2"
                                    type="home-decoration"> Home Decoration <span
                                        class="badge badge-primary badge-pill">5</span> </li>
                            </ul>
                        </div>
                    </div>
                    <div class="col-lg-8">
                        <div class="container  product-container">

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    
    <div class="modal fade" id="addedCart" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body">
                    <img id="done">
                    <h3 id='pop-up' class="modal-title text-center">
                        Product Added to cart
                    </h3>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>


    <div class="modal fade" id="inCart" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body">
                    <img id="done">
                    <h3 id='pop-up' class="modal-title text-center">
                        Product Already in cart
                    </h3>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    


    <div class="modal fade" id="exampleModal1" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body">
                    <img id="done">
                    <h3 id='pop-up' class="modal-title text-center">
                        Please Login
                    </h3>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <a href="login.html"><button type="button" class="btn text-white"
                            style="background-color: #013d29;">login</button></a>
                </div>
            </div>
        </div>
    </div>


    <footer id="footer"></footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/simplePagination.js/1.6/jquery.simplePagination.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/category.js"></script>
</body>

</html>
