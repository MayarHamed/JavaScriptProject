<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>login</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous">
  </script>
  <script>
    $(function () {
      $("#header").load("../src/common/header.html");
      $("#footer").load("../src/common/footer.html");
    });
  </script>
  <link rel="stylesheet" href="../css/login_signup.css">
</head>

<body>
  <header id="header"></header>
  <section class="mx-auto mx-md-4">
    <div class="container">
      <div class="row outer-div mx-auto">
        <div class="col-lg-12 col-xl-12">
          <div class="card shadow text-black rounded-5">
            <div class="card-body p-md-4">
              <div class="row">
                <div class="mb-2">
                  <p class="text-center h3 fw-bold mb-3 mx-1 mx-md-4">
                    Customer Login
                  </p>
                  <hr id="hr_title" class="m-auto">
                </div>
                <div class="col-md-10 col-lg-6 col-xl-6 order-2 order-lg-1">
                  <form class="mx-1 mx-md-4" action="../src/common/home.html" autocomplete="off">
                    <div class="mb-4">
                      <div class="form-outline flex-fill mb-0">
                        <label class="form-label" for="email">Email Address:</label>
                        <input type="email" id="email" class="form-control" name="email" required autocomplete="off" />
                        <div class="alert alert-danger  px-3 py-2 mt-2 d-none" role="alert" data-mdb-color="warning"
                          id="password-alert" style="font-size: 12px;">
                          <i class="bi bi-x-lg me-1"></i>
                          Invalid email address e.g xxx@yyy.zzz
                        </div>
                      </div>
                    </div>
                    <div class="mb-4">
                      <div class="form-outline flex-fill mb-0">
                        <label class="form-label" for="password">Password</label>
                        <input type="password" id="password" class="form-control" name="password" required
                          autocomplete="off" />
                      </div>
                    </div>
                    <!-- Submit button -->

                    <div class="d-flex justify-content-center mx-4 mb-3 ">
                      <button type="submit" id="register" class="btn text-white"
                        style="background-color: #013d29;">Login</button>
                    </div>

                    <!-- Register buttons -->
                    <div class="text-center">
                      <p>Not a member? <a href="../src/signup.html" style="color:#013d29">Register</a></p>
                      <div class="alert alert-danger  px-3 py-2 mt-2 d-none " role="alert" data-mdb-color="warning"
                        id="register-alert" style="font-size: 15px;">
                        <i class="bi bi-x-lg me-1 text-danger"></i>

                      </div>
                      <p>or sign up with:</p>
                      <button type="button" class="btn btn-link btn-floating mx-1">
                        <i class="bi bi-facebook login_icon"></i>
                      </button>

                      <button type="button" class="btn btn-link btn-floating mx-1">
                        <i class="bi bi-google login_icon"></i>
                      </button>

                      <button type="button" class="btn btn-link btn-floating mx-1">
                        <i class="bi bi-twitter login_icon"></i>
                      </button>
                    </div>
                  </form>
                </div>
                <div class="col-md-10 col-lg-6 col-xl-6 order-1 order-lg-2 p-5">
                  <div>
                    <h6 class="fw-bold text-dark mb-3">Welcome Back!</h6>
                    <p class="mb-4">Please Login to your account</p>
                  </div>
                  <img src="/images/ecommerce.avif" class="img-fluid" alt="Sample image" />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <footer id="footer"></footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../js/logIn_script.js"></script>
</body>

</html>
