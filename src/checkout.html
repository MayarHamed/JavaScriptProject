<!DOCTYPE html>

<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Checkout</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous">
        </script>

    <script src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous">
        </script>
    <script>
        $(function () {
            $("#header").load("../src/common/header.html");
            $("#footer").load("../src/common/footer.html");
        });
    </script>
    <link rel="stylesheet" href="../css/checkout style.css">

</head>


<body>
    <header id="header"></header>

    <div id="arrow">
        <a id="link" href="../src/cart.html">
            <h2> <i class="bi bi-arrow-left icon"></i>
            </h2>
        </a>
        <h4 id="backtocart"> Back to cart</h4>
    </div>
    <div class="item-card container">
        <div class="row">
            <div id="col1" class="col">
                <!-- Items Information section -->
                <section class=" shadow review-box " id="show-cart">
                    <h3>Review Item And Shipping</h3>
                    <div id="parent">

                    </div>
                </section>
                <!-- delivery -->
                <div class="review-box2 shadow">
                    <!-- New delivery information section -->
                    <section id="newSection" class="delivery" style="display: none;">
                        <div class="save-info">
                            <h3>Delivery Information</h3><br>
                            <butto onclick="save()" class="btn save-btn">Save Information</button>
                        </div>
                        <div class="delivery-info">
                            <div class="form-row">
                                <div class="column-data">
                                    <label class="title">Name</label><br>
                                    <input type="text" id="uname" required class="info-box data-entry"
                                        placeholder="Type here..">
                                    <br>
                                    <p class="alert-box" id="alertn">
                                    </p>
                                </div>
                                <div class="column-data">
                                    <label class="title">Email</label><br>
                                    <input type="text" id="dEmail" required class="info-box data-entry"
                                        placeholder="Type here..">
                                    <br>
                                    <p class="alert-box" id="alerte">
                                    </p>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="column-data">
                                    <label class="title">City/Town*</label><br>
                                    <input type="text" id="city" required class="mini-box data-entry"
                                        placeholder="Type here..">
                                </div>
                                <div class="column-data">
                                </div>
                            </div>
                            <br>
                            <div class="form-row">
                                <div class="column-data">
                                    <label class="title">Address*</label><br>
                                    <input type="text" id="add" required class="wide-box data-entry"
                                        placeholder="Type here..">
                                </div>
                                <div class="column-data"></div>
                            </div>
                            <br>
                        </div>
                    </section>
                    <!-- saved delivery information section -->
                    <section id="oldSection" class="delivery">
                        <div class="save-info">
                            <h3>Delivery Information</h3><br>
                            <button class="btn edit-btn" onclick="edit()">Edit Information</button>
                        </div>
                        <div class="delivery-info">
                            <div class="form-row">
                                <div class="column-data">
                                    <label class="lsdata">Name</label><br>
                                    <p id="lsName">
                                    </p>
                                </div>
                                <div class="column-data">
                                    <label class="lsdata">Email</label><br>
                                    <p id="lsEmail">
                                    </p>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="column-data">
                                    <label class="lsdata">City/Town*</label><br>
                                    <p id="lsCity">
                                    </p>
                                </div>
                                <div class="column-data">
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="column-data">
                                    <label class="lsdata">Address*</label><br>
                                    <p id="lsAddress">
                                    </p>
                                </div>
                                <div class="column-data"></div>
                            </div>
                        </div>
                    </section>
                    <!-- mobile number -->
                    <hr>
                    <div id="mobileField" class="mobileField">
                        <label class="title">Mobile*</label><br>
                        <input type="text" style="border: 2px solid red;" id="mob" required class="info-box data-entry"
                            placeholder="please fill in this field..">
                        <button class="btn saveBTN" onclick="saveMob()">Save</button>
                        <br>
                        <p class="alert-box" id="alertm">
                        </p>
                    </div>
                    <div id="showMob" class="column-data mobileField" style="display:none;">
                        <label class="savedMob lsdata">Mobile</label><br>
                        <p id="savedMob">
                        </p>
                    </div>
                </div>
            </div>

            <!-- order summary col -->
            <div class="empty col">
                <div class="shadow " id="col2">
                    <h3>Order Summary</h3>
                    <hr>
                    <div class="coupon-section">
                        <input type="text" id="coupon" placeholder="Do you have a coupon?">
                        <button class="btn cpnbtn" onclick="applyCoupon()">Apply Coupon</button>
                    </div>
                    <p class="alert-box" id="alertC"></p>
                    <hr>
                    <h4>
                        Payment Details
                    </h4>
                    <hr>
                    <!-- payment method section -->
                    <section class="radio">
                        <div class=" form-check">
                            <input type="radio" class="form-check-input" id="radio1" name="optradio" value="cod"
                                onclick="check()" checked>
                            <label class="form-check-label" for="radio1"> Cash on Delivery</label>
                        </div>
                        <div class="form-check">
                            <input type="radio" class="form-check-input" id="radio2" name="optradio" value="cc"
                                onclick="check()">
                            <label class="form-check-label" for="radio2">Credit or Debit Card</label>
                        </div>
                    </section>
                    <!-- card holder info -->
                    <section id="card-info" style="display: none;">
                        <div>
                            <img class="card-type" id="amazon" src="../images/Amazon-Logo.png">
                            <img class="card-type" id="master" src="../images/master.png">
                            <img class="card-type" id="visa" src="../images/visa.png">
                        </div>
                        <form>
                            <div>
                                <br>
                                <label class="title">Email*</label><br>
                                <input type="text" required id="email" class="pay-info-box" placeholder="Type here..">
                                <p class="alert-box" id="alert1">
                                </p>
                            </div>
                            <div>
                                <label class="title">Card Holder Name*</label><br>
                                <input type="text" required id="cardHolder" class="pay-info-box"
                                    placeholder="Type here..">
                                <p class="alert-box" id="alert2">
                                </p>
                            </div>
                            <div>
                                <label class="title">Card Number*</label><br>
                                <input type="text" required id="cardNo" class="pay-info-box"
                                    placeholder="0000-0000-0000-0000">
                                <p class="alert-box" id="alert3">
                                </p>
                            </div>
                            <div class="mini-row">
                                <div>
                                    <label class="title">Expirey*</label><br>
                                    <!-- <input type="text" required id="exp" class="mini-box" placeholder="MM-YY"> -->
                                    <div>
                                        <select class="custom-select exp-box" id="inputGroupSelect02">
                                            <option disabled>MM</option>
                                            <option value="1" selected>01</option>
                                            <option value="2">02</option>
                                            <option value="3">03</option>
                                            <option value="4">04</option>
                                            <option value="5">05</option>
                                            <option value="6">06</option>
                                            <option value="7">07</option>
                                            <option value="8">08</option>
                                            <option value="9">09</option>
                                            <option value="10">10</option>
                                            <option value="11">11</option>
                                            <option value="12">12</option>
                                        </select>
                                        <label style="font-size: large;">/</label>
                                        <select class="custom-select exp-box" id="inputGroupSelect02">
                                            <option disabled>YY</option>
                                            <option value="23" selected>23</option>
                                            <option value="24">24</option>
                                            <option value="25">25</option>
                                            <option value="26">26</option>
                                            <option value="27">27</option>
                                            <option value="28">28</option>
                                            <option value="29">29</option>
                                            <option value="30">30</option>
                                        </select>
                                    </div>
                                    <p class="alert-box" id="alert4">
                                    </p>
                                </div>
                                <div>
                                    <label class="title">CVC*</label><br>
                                    <input type="text" required id="cvc" class="mini-box" placeholder="000">
                                    <p class="alert-box" id="alert5">
                                    </p>
                                </div>
                            </div>
                            <hr>
                        </form>

                    </section>
                    <!-- payment total section -->
                    <section>

                        <table>
                            <tr>
                                <td class="table-title">
                                    Sub Total
                                </td>
                                <td id="subTot"></td>
                            </tr>
                            <tr>
                                <td class="table-title">
                                    Tax(10%)
                                </td>
                                <td id="tax"></td>
                            </tr>
                            <tr>
                                <td class="table-title">
                                    Coupon Discount
                                </td>
                                <td id="cpnVal">$ 0.00</td>
                            </tr>
                            <tr style="border-bottom: 1px solid lightgray;">
                                <td class="table-title">
                                    Shipping Cost
                                </td>
                                <td id="shipping">
                                    $ 10.00
                                </td>
                            </tr>
                            <tr>
                                <td class="total">
                                    Total
                                </td>
                                <td class="total" id="total"></td>
                            </tr>
                        </table>
                        <div>
                            <button class="btn large-btn" type="submit" id="payBTN"
                                data-bs-target="#pay" onclick="submit();">Confirm
                           </button>
                        </div>
                        <!-- data-bs-toggle="modal" -->
                        <!-- pop up -->
                        <div class="modal fade" id="pay" tabindex="-1" aria-labelledby="payment" aria-hidden="true">
                            <div class="modal-dialog modal-dialog-centered">
                                <div class="modal-content">
                                    <div id="MB" class="modal-body">
                                        <img id="done" src="../images/confirm.png">
                                        <h3 id='pop-up' style="color:black;" class="modal-title text-center">
                                            Purchase confirmed!
                                        </h3>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="modal fade" id="declined" tabindex="-1" aria-labelledby="payment" aria-hidden="true">
                            <div class="modal-dialog modal-dialog-centered">
                                <div class="modal-content">
                                    <div id="MB" class="modal-body">
                                        <img  src="../images/no.png">
                                        <h3  style="color:red;" class="modal-title text-center">
                                            Incomplete Data!
                                        </h3>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="modal fade" id="thankYou" tabindex="-1" aria-labelledby="payment" aria-hidden="true">
                            <div class="modal-dialog modal-dialog-centered">
                                <div class="modal-content">
                                    <div id="MB" class="modal-body">
                                        <img id="done" src="../images/paid2.png">
                                        <h3 id='pop-up' style="color:black;" class="modal-title text-center">
                                            Thank you for your payment!
                                        </h3>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>
                </div>
            </div>

        </div>
    </div>

    <footer id="footer"></footer>

</body>
<script src="../js/checkout script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</html>
