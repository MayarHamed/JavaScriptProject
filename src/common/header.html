<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <title>Home</title>
  <style>
    #navbarSupportedContent .dropdown-menu {
      --bs-dropdown-min-width: 8rem !important
    }

    nav {
      background-color: #013d29 !important;
    }

    .main_tab {
      color: white !important;
    }

    #logo img {
      -webkit-filter: invert(1);
      filter: invert(1);
    }

    .profile_a {
      color: #013d29 !important;
    }

    .profile_a:hover {
      background-color: #013d29 !important;
      color: white !important;
    }
    .dropdown-item.disabled{

      color: var(--bs-dropdown-link-disabled-color) !important;
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-dark navbar-expand-lg px-4 shadow  mb-0 ">
    <div class="container-fluid text-white">
      <a class="navbar-brand mx-2 text-white" href="/JavaScriptProject/src/home.html" id="logo">
        <img src="/JavaScriptProject/images/shop.png" width="30" height="30" class="d-inline-block align-top me-1" alt="">
        Shopaholic
      </a>
      <button class="navbar-toggler text-light" type="button" data-bs-toggle="collapse"
        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
        aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
        <ul class="navbar-nav ">
          <li class="av-item me-3 me-lg-0 ">
            <a class="nav-link active main_tab" aria-current="page" href="/JavaScriptProject/src/home.html">Home</a>
          </li>
          <li class="av-item me-3 me-lg-0">
            <a class="nav-link main_tab" href="/JavaScriptProject/src/home.html#aboutUs">About</a>
          </li>
          <li class="av-item me-3 me-lg-0">
            <a class="nav-link main_tab" href="/JavaScriptProject/src/category.html">Products</a>
          </li>
          <li class="av-item me-3 me-lg-0">
            <a class="nav-link main_tab" href="/JavaScriptProject/src/home.html#contactUs">Contact</a>
          </li>
          <li class="nav-item me-3 me-lg-0">
            <a class="nav-link main_tab" id="cart" href="#"><i class="bi bi-cart3 me-1 "></i> Cart</a>
          </li>
          <li class="nav-item dropdown me-3 me-lg-0 ">
            <a class="nav-link dropdown-toggle main_tab" href="#" role="button" data-bs-toggle="dropdown"
              aria-expanded="false">
              <i class="bi bi-person-fill me-1"></i>Profile
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item text-dark profile_a mb-1" href="/JavaScriptProject/src/login.html">Login</a></li>
              <li><a class="dropdown-item text-dark profile_a disabled" href="/JavaScriptProject/src/home.html">My Account</a></li>

              <li>
                <hr class="dropdown-divider">
              </li>
              <li><a id="log_out" class="dropdown-item text-dark disabled profile_a" href="/JavaScriptProject/src/home.html">Logout</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="modal fade" id="login" tabindex="-1" aria-labelledby="payment" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-body">
                <img id="done">
                <h3 id='pop-up' class="modal-title text-center">
                    Please Login
                </h3>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <a href="/JavaScriptProject/src/login.html"><button type="button" class="btn text-white"
                        style="background-color: #013d29;">login</button></a>
            </div>
        </div>
    </div>
</div>
</div>

  <script>
    var dropdown = document.querySelector(".dropdown a");
    var dropdown_tabs = document.querySelectorAll(".dropdown-menu .dropdown-item")
    var log_out=document.getElementById("log_out");
    //future
    var my_account;
    if (localStorage.getItem("login")) {
      var data = localStorage.getItem("login");
      if (data) {
        var user = JSON.parse(data);
        dropdown.innerHTML = `<i class="bi bi-person-check-fill me-2"></i>Hi, ${user.username}`
      }
      for(var tab of dropdown_tabs)
      {
        console.log(tab)
        tab.classList.toggle("disabled")
      }
    }
    log_out.addEventListener('click',()=>{
      localStorage.removeItem("login");
    })

    document.querySelector("#cart").addEventListener("click",()=>{
       if (!localStorage.getItem("login")){
          $(login).modal("show");
      }else{
        document.querySelector("#cart").setAttribute("href","/JavaScriptProject/src/cart.html")
      }
    })
  </script>
 
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
