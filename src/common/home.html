<body>
  <header id="header"></header>
  
  <section id="contactUs">
    <div class="container border-3 shadow-lg rounded-4 p-4 my-5 mx-auto">
      <div class="row">
        <p class="text-center mb-3 h3 fw-bold">
          Contact us
        </p>
      </div>
          <div class="row">
            <div class="col-lg-8 col-md-7 ps-0 order-sm-2 d-flex align-items-stretch rounded-end">
              <div class="w-100 p-md-5 p-4 bg-white">
                <form class="needs-validation contact" novalidate>
                  <div class="row">
                    <div class="col-md-6 mb-3">
                      <label for="validationCustom01" class="mb-1">Full name</label>
                      <input type="text" class="form-control" id="validationCustom01" placeholder="name" required>
                      <div class="invalid-feedback">

                      </div>
                    </div>
                    <div class="col-md-6 mb-3">
                      <label for="validationCustomEmail" class="mb-1">Email</label>
                      <input type="email" class="form-control" id="validationCustomEmail" placeholder="Email"
                        aria-describedby="inputGroupPrepend" required>
                      <div class="invalid-feedback">
                        Please enter your email.
                      </div>
                    </div>
                    <div class="mb-3">
                      <label for="validationCustom03" class="mb-1">Subject</label>
                      <input type="text" class="form-control" id="validationCustom03" placeholder="subject" required>
                      <div class="invalid-feedback">
                        Please enter a subject .
                      </div>
                    </div>
                    <div class="mb-3">
                      <label for="validationCustom04" class="mb-1">Message</label>
                      <textarea class="form-control" id="validationCustom04" rows="2" placeholder="message"
                        required></textarea>
                      <div class="invalid-feedback">
                        Please enter your message.
                      </div>
                    </div>
                  </div>
                  <button class="btn text-white" style="background-color:#013d29;" type="submit">Submit</button>
                </form>
              </div>
            </div>
            <div class="col-lg-4 pe-0 col-md-5 d-flex order-sm-1 text-white align-items-stretch ">
              <div class="w-100 p-md-5 p-4  rounded " style="background-color: #013d29;">
                <h3 class="mb-3">Let's get in touch</h3>
                <p class="mb-5">We're open for any suggestion or just to have a chat</p>
                <div class="w-100 d-flex align-items-start">
                  <i class="bi bi-geo-alt-fill me-2"></i>
                  <div class="pl-3">
                    <p> Alexandria, Egypt
                    </p>
                  </div>
                </div>
                <div class="w-100 d-flex align-items-start">
                  <i class="bi bi-telephone-fill me-2"></i>
                  <div class="pl-3">
                    <p><a href="tel://1234567920" class="text-white text-decoration-none">+ 02 234
                        567 88</a></p>
                  </div>
                </div>
                <div class="w-100 d-flex align-items-start">
                  <i class="bi bi-envelope-fill me-2"></i>
                  <div class="pl-3">
                    <p><a class="text-white fs-6 text-decoration-none"
                        href="mailto:shopaholic@example.com">shopaholic@example.com</a></p>
                  </div>
                </div>
                <div class="w-100 d-flex align-items-start">
                  <i class="bi bi-globe me-2"></i>
                  <div class=" pl-3">
                    <p><a href="#" class="text-white text-decoration-none"> shopaholic.com</a></p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
  </section>
  <footer id="footer"></footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  
  <script>
    // Example starter JavaScript for disabling form submissions if there are invalid fields
    (function () {
      'use strict';
      window.addEventListener('load', function () {
        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        var forms = document.getElementsByClassName(
          'needs-validation contact');
        // Loop over them and prevent submission
        var validation = Array.prototype.filter.call(forms,
          function (form) {
            form.addEventListener('submit', function (
              event) {
              if (form.checkValidity() ===
                false) {
                event.preventDefault();
                event.stopPropagation();
              }
              event.preventDefault();
              form.classList.add('was-validated');
            }, false);
          });
      }, false);
    })();
  </script>
</body>

</html>
